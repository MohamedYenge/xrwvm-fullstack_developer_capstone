{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Best Cars Dealership</title>
  <!-- Link the style sheets using Django static tags -->
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    .dealership-card {
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dealership-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .contact-section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
    }
    .logo-column {
      flex: 1;
      padding-right: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ddd;
    }
    .logo-img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .info-column {
      flex: 2;
      padding-left: 30px;
    }
    .contact-item {
      margin-bottom: 20px;
    }
    .contact-title {
      font-weight: bold;
      color: #0066cc;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    .contact-detail {
      color: #555;
    }
    .contact-link {
      color: #0066cc;
      text-decoration: none;
    }
    .contact-link:hover {
      text-decoration: underline;
    }
    .dealer-button {
      display: inline-block;
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }
    .dealer-button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Dealership Photo Card -->
    <div class="card dealership-card">
      <img src="/static/cars.jpeg" alt="Best Cars Dealership" class="dealership-img">
       <!-- Contact Information Section -->
    <div class="contact-section">
        <div class="logo-column">
          <img src="/static/contactus.png" alt="Best Cars Logo" class="logo-img">
          
        </div>
        
        <div class="info-column">
          <div class="contact-item">
            <div class="contact-title">Customer Service</div>
            <div class="contact-detail">
              <a href="mailto:support@bestcars.com" class="contact-link">support@bestcars.com</a>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-title">National Advertising</div>
            <div class="contact-detail">
              <a href="mailto:NationalSales@bestcars.com" class="contact-link">NationalSales@bestcars.com</a>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-title">Public Relations</div>
            <div class="contact-detail">
              <a href="mailto:PR@bestcars.com" class="contact-link">PR@bestcars.com</a>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-title">Corporate Offices</div>
            <div class="contact-detail">
              <a href="tel:312-611-1111" class="contact-link">312-611-1111</a><br>
              123 Auto Plaza, Detroit, MI 48201
            </div>
          </div>
          
    
      </div>
    </div>
    </div>

 
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
